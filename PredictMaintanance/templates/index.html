  <script>
  $(document).ready(function () {
    $('#log').DataTable({
    "scrollY": "200px",
    "scrollCollapse": true,
    });
    $('.dataTables_length').addClass('bs-select');
  });

  sensorData = {{initdata|tojson}}
  tIdx = 1;
  cnt = 0;
  cnt_failure = 0;
  flag = false;
  flag_failure = false;

  var voltChart = bb.generate({
    data: {
      json: sensorData,
      keys: {
        value: ["volt"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      type: "spline"
    },
    axis: {
      x: {
        type: "timeseries",
        tick: {
          culling: false,
          count: 7,
          format: "%Y-%m-%d %H:%M:%S"
        }
      }
    },
    color: {
      pattern: ["#1f77b4"]
    },
    bindto: '#lineChart1'
  });

  var rotateChart = bb.generate({
    data: {
      json: sensorData,
      keys: {
        value: ["rotate"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      type: "spline"
    },
    axis: {
      x: {
        type: "timeseries",
        tick: {
          culling: false,
          count: 7,
          format: "%Y-%m-%d %H:%M:%S"
        }
      }
    },
    color: {
      pattern: ["#ffbb78"]
    },
    bindto: '#lineChart2'
  });
  
  var pressureChart = bb.generate({
    data: {
      json: sensorData,
      keys: {
        value: ["pressure"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      type: "spline"
    },
    axis: {
      x: {
        type: "timeseries",
        tick: {
          culling: false,
          count: 7,
          format: "%Y-%m-%d %H:%M:%S"
        }
      }
    },
    color: {
      pattern: ["#d62728"]
    },
    bindto: '#lineChart3'
  });
  
  var vibrationChart = bb.generate({
    data: {
      json: sensorData,
      keys: {
        value: ["vibration"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      type: "spline"
    },
    axis: {
      x: {
        type: "timeseries",
        tick: {
          culling: false,
          count: 7,
          format: "%Y-%m-%d %H:%M:%S"
        }
      }
    },
    color: {
      pattern: ["#bcbd22"]
    },
    bindto: '#lineChart4'
  });
  for(var data of sensorData)
  {
    if(data["errorID"] != "none")
    {
      $('#log > tbody:last').append('<tr><td class="align-middle">error</td><td class="align-middle">'+data["errorID"]+'</td><td class="align-middle">'+data["datetime"]+'</td>');
      tIdx++;
    }
  }

  

  setInterval(function () {
    $.ajax({
      type: "POST",
      url: "/draw",
      success: function(data) {
        drawChart(data);
        appendTable(data);
        updateAlert(data);
        drawStatus(data);
      }
    });
  }, 1000);

    
  function drawChart(data)
  {
    function flatten(arr) {
      return [].concat.apply([], arr);
    }
    var data = JSON.parse(data)
    voltChart.flow({
      json: flatten(data),
      keys: {
        value: ["volt"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      duration: 500,
    });
    rotateChart.flow({
      json: flatten(data),
      keys: {
        value: ["rotate"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      duration: 500,
    })
    pressureChart.flow({
      json: flatten(data),
      keys: {
        value: ["pressure"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      duration: 500,
    })
    vibrationChart.flow({
      json: flatten(data),
      keys: {
        value: ["vibration"],
        x: "datetime"
      },
      xFormat: "%Y-%m-%d %H:%M:%S",
      duration: 500,
    })
  }

  function appendTable(data)
  {      
    var data = JSON.parse(data);    
    for(var item of data)
    {
      if(item["errorID"] != "none")
      {
        $('#log > tbody:last').append('<tr><td>error</td><td>'+item["errorID"]+'</td><td>'+item["datetime"]+'</td>');
        if(flag==false)
        {
          tIdx++;
        }
        cnt = 0;
        flag=true;
      }
      if(item["failure"] != "none")
      {
        if(cnt_failure==0)
        {
          tIdx++;
          $('#log > tbody:last').append('<tr class="bg-danger"><td>failure</td><td>'+item["failure"]+'</td><td>'+item["datetime"]+'</td>');
        }
        cnt_failure++;
      }
    }
  }

  function updateAlert(data)
  {
    var data = JSON.parse(data);
    for(var item of data)
    {
      if(item["failure"] == "none")
      {
        if(flag)
        {
          $('#alert').toggleClass("bg-success",false);
          $('#alert').toggleClass("bg-warning",true);
          $('#alert').toggleClass("bg-danger",false);   
          cnt++;  
          cnt_failure=0;
        }
        else
        {
          $('#alert').toggleClass("bg-success",true);
          $('#alert').toggleClass("bg-warning",false);
          $('#alert').toggleClass("bg-danger",false);
        }
        if(cnt >= 23)
        { 
          cnt = 0;
          flag=false;
        }       
      }
      else
      {
        $('#alert').toggleClass("bg-success",false);
        $('#alert').toggleClass("bg-warning",false);
        $('#alert').toggleClass("bg-danger",true);
        if(flag == true)
        {
          cnt++;
          if(cnt >= 23)
          {
            cnt = 0;
            flag=false;
            cnt_failure=0;
          }
        }  
      }
    }
  }

  function drawStatus(data)
  {
    var data = JSON.parse(data);
    for(var item of data)
    {
      var comp1 = item["comp1"];
      var comp2 = item["comp2"];
      var comp3 = item["comp3"];
      var comp4 = item["comp4"];

      var compArray = [comp1, comp2, comp3, comp4];
      var max = Math.max.apply(null, compArray);

      comp1 = comp1/max * 100;
      comp2 = comp2/max * 100;
      comp3 = comp3/max * 100;
      comp4 = comp4/max * 100;
      
      $('#comp1').css('width', comp1+'%').attr('aria-valuenow', comp1);
      $('#comp2').css('width', comp2+'%').attr('aria-valuenow', comp2);
      $('#comp3').css('width', comp3+'%').attr('aria-valuenow', comp3);
      $('#comp4').css('width', comp4+'%').attr('aria-valuenow', comp4);
    }
  }
  
</script>
